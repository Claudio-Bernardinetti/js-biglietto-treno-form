<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglitto treno form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <!-- Bootstrap link -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- CSS link -->
    </head>
    <body>
        <div class="container">
            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <div class="row_top">
                <div class="inputs">
                    <div>
                        <h4>Nome Cogniome</h4>
                        <input class="userNameSurname form-control bg-light"
                            type="text"
                            placeholder="Nome Cogniome">
                    </div>
                    <div>
                        <h4>Km da percorrere</h4>
                        <input class="userKm form-control bg-light" type="text"
                            placeholder="Km da percorrere">
                    </div>
                    <div>
                        <h4>Fascia d'eta'</h4>
                        <!-- <input class="userAge" type="text"> -->
                        <select
                            class=" userAge btn btn-light
                            dropdown-toggle">
                            <option value="minorenne">Minorenne</option>
                            <option value="adulto">Adulto</option>
                            <option value="over_65">Over
                                65</option>
                        </select>
                    </div>
                </div>
                <!-- end inputs area -->

                <div class="buttons">
                    <button class="genera btn btn-light">Genera</button>
                    <button class="annulla btn btn-light">Annulla</button>
                </div>
                <!-- end buttons area -->

            </div>
            <!-- end row top -->

            <h2>IL TUO BIGLIETTO</h2>
            <div class="container_bottom">

                <div class="col_name_header">
                    <h5>DETTAGLI PASSEGGIERI</h5>
                </div>

                <hr>

                <div class="row_bottom">

                    <div
                        class="col_name_surname text-bg-info rounded-2 p-2 border border-secondary-subtle">
                        <h4>Nome Passeggiero</h4>
                        <div class="col_name "></div>
                    </div>
                    <div class="rounded-2 p-2 border border-secondary-subtle">
                        <h4>Offerta</h4>
                        <div class="col_discount"></div>
                    </div>
                    <div
                        class="rounded-2 p-2 border border-secondary-subtle">
                        <h4>Carrozza</h4>
                        <div class="col_carriage"></div>
                    </div>
                    <div class="rounded-2 p-2 border border-secondary-subtle">
                        <h4>Codice CP</h4>
                        <div class="col_code"></div>
                    </div>
                    <div class="rounded-2 p-2 border border-secondary-subtle">
                        <h4>Costo Biglietto</h4>
                        <div class="col_price"></div>
                    </div>
                </div>
                <hr>

            </div>
        </div>
        <!-- end row bottom -->
        <script rel="scriptsheet" src="./assets/js/main.js"></script>
    </body>
</html>
